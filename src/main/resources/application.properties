# default routing
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Database settings
spring.datasource.url=jdbc:h2:mem:default
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Change the default resource locations inside the project directory or an external folder.
# This property can accept multiple comma-separated resource locations.
spring.resources.static-locations=classpath:/static, classpath:/files/,classpath:/static-files, file:/opt/files

#Disable standard Spring Whitelabel Error Page to create own /error page
server.error.whitelabel.enabled=false

#Change maximum filesize multipart file
spring.servlet.multipart.max-file-size = 15MB
spring.servlet.multipart.max-request-size = 15MB


